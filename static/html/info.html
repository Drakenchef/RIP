<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <title>Document</title>
</head>

<body>
        <h1 class="header_h">Информация о космическом объекте</h1>
<div class="line"></div>
{{with .Planets}}
<div class="info-card">
    <img class="info-img" src="/static/img/{{.Image}}" alt="{{.Name}}">
    <h3>{{.Name}}</h3>
    <span>Описание объекта:</span>
    <p>Радиус: {{.Radius}}км</p>
    <p>Расстояние от земли: {{.Distance}} световых лет</p>
    <p>Гравитация: {{.Gravity}} земных</p>
    <a href="/">На главную</a>
</div>
{{end}}




</body>


</html>
