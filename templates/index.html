<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <title>Document</title>
</head>
<body>
<a href="/">
    <img src="/resources/icon.png" class="small-icon">
</a>
    <h1 class="header_h">Автоматические межпланетные станции</h1>
    <div class="line"></div>
    <form action="/search" method="GET">
        <input type="text" name="search" placeholder="Поиск по названию">
        <button type="submit">Поиск</button>
    </form>
{{range .AMS}}
    <div class="card">
        <img src="/resources/{{.Image}}" alt="{{.Name}}">
        <h3>{{.Name}}</h3>
{{/*        <p>{{.Title}}</p>*/}}
        <span>Доступные космические тела:</span>
        <ul>
        {{range .Planets}}
        <li>{{.}}</li>
        {{end}}
        </ul>
        <a href="/AMS/{{.ID}}">Подробнее</a>
    </div>
{{end}}

</body>
</html>
